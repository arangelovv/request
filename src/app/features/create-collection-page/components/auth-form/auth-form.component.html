<div class="px-6 py-8 w-2/3 flex flex-col gap-6">
  <div class="flex flex-col gap-1">
    <span class="text-lg font-medium">Authentication </span>
    <span class="text-sm font-medium text-gray-500">
      Configure authentication that will be inherited by all requests in this
      collection unless overridden
    </span>
  </div>
  <div class="flex flex-col gap-2">
    <span class="text-sm font-medium"> Auth Type </span>
    <select
      [(ngModel)]="authType"
      (ngModelChange)="onChangeAuthType($event)"
      class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
    >
      <option value="none">No Auth</option>
      <option value="basic">Basic Auth</option>
      <option value="bearer">Bearer Token</option>
    </select>
  </div>
  @if (authType()=='basic') {
  <div class="flex flex-col gap-2">
    <span class="text-sm font-medium">Username</span>
    <input
      type="text"
      class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 bg-white border-gray-300"
      placeholder="Enter Username"
    />
    <span class="text-sm font-medium">Password</span>
    <input
      type="password"
      class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 bg-white border-gray-300"
      placeholder="Enter Password"
    />
  </div>
  }@else if (authType() == 'bearer') {
  <div class="flex flex-col gap-2">
    <span class="text-sm font-medium">Bearer Token</span>
    <input
      type="text"
      class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 bg-white border-gray-300"
      placeholder="Enter Token"
    />
  </div>
  }
</div>
